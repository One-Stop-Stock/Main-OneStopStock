{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Stock</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="App">
        <h1 id="main-name">One Stop Stock</h1>
        <h3>Enter what product you would like to search for :</h3>
        <div class="user-input">
            <form action="" method="POST">
                <input type="text" id="store-item">
                <input type="button" class="btn" onclick="getStoreItem()" value="Show Item">
            </form>
        </div>
    </div> 
    <script>
        function getStoreItem() {
            var input = document.getElementById("store-item").value;
            alert(input);
        }
    </script>
</body>
</html>
